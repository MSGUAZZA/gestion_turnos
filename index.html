<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Turnos</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="turnForm" class="shadow p-4 rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
                    </div>
                        <div class="mb-3">
                            <label for="datetime" class="form-label">Fecha y Hora del Turno</label>
                            <input type="datetime-local" id="datetime" class="form-control" required>
                        </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Agendar Turno</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                            <h2>Turnos Agendados</h2>
                                <div class="row mb-4">
                                    <div class="col-md-8 offset-md-2">
                                        <input type="text" id="search" class="form-control" placeholder="Buscar por nombre o fecha...">
                                    </div>
                                </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Fecha y Hora</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="turnList">
                                <!-- Aquí se cargarán los turnos mediante AJAX -->
                            </tbody>
                </table>
                    </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
